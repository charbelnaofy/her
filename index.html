<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 2rem;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #ff4b6e;
        }

        #message {
            display: none;
            animation: fadeIn 2s;
            line-height: 1.6;
            white-space: pre-line;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4b6e;
            opacity: 0;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counting down to a special moment... ❤️</h1>
        <div id="countdown">Loading...</div>
        <div id="message">
            <!-- Replace this with your message -->
            Dear [Her Name],

            [Your romantic message goes here...]

            Love,
            [Your name]
        </div>
    </div>

    <script>
        // Set the target date (January 14, 2025 at 00:00 GMT+3)
            // Set the target date to 30 seconds from now
            const targetDate = new Date().getTime() + 30 * 1000;

            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        

        setInterval(createHeart, 300);

        // Update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
